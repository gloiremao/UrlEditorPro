<!DOCTYPE html>
<html>
<head>
    <title>Url Parser Options</title>
    <meta charset="utf-8" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #f0f0f0;
            font-size: 14px;
        }
        .wrapper {
            padding: 20px;
            width: 740px;
            margin: 0 auto;
        }

        h1,
        .content {
            width: 700px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: gray;
            font-weight: 400;
        }
        h2 {
            color: #777777;
            font-size: 18pt;
            font-weight: 400;
            text-transform: uppercase;
            margin: 0 0 20px;
        }
        h3 {
            line-height: 60px;
            width: 220px;
            margin: 0;
            font-weight: 500;
        }
        .content {
            background-color: #fff;
            border: 1px solid #cacaca;
            padding: 30px 46px;
            box-shadow: 0px 1px 0px #fff;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .setting {
            border-top: 1px solid #cacaca;
            display: flex;
        }
        .setting h3 {
            width: 250px;
        }

        .icon-list li {
            margin: 5px;
            display: inline;
        }
        .icon-list span {
            display: inline-block;
            border-radius: 5px;
            border: 1px solid #cacaca;
            height: 38px;
            padding: 3px;
        }
        .icon-list label > input{ /* HIDE RADIO */
          visibility: hidden; /* Makes input not-clickable */
          position: absolute; /* Remove input from document flow */
        }
        .icon-list label > input + span{ /* IMAGE STYLES */
          cursor: pointer;
        }
        .icon-list label > input:checked + span{ /* (RADIO CHECKED) IMAGE STYLES */
          box-shadow: 1px 1px 10px 5px #b7b7b7;
        }
        .icon-list img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Url Parser</h1>
        <div class="content">
            <h2>Options</h2>
            <div class="setting">
                <h3>Icon</h3>
                <div class="setting-value">
                    <ul class="icon-list">
                        <li>
                            <label>
                                <input type="radio" name="icon" value="img/edit.png" />
                                <span>
                                    <img src="img/edit.png" />
                                </span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="icon" value="img/edit2.png" />
                                <span>
                                    <img src="img/edit2.png" />
                                </span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="icon" value="img/edit3.png" />
                                <span>
                                    <img src="img/edit3.png" />
                                </span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="icon" value="img/pencil.png" />
                                <span>
                                    <img src="img/pencil.png" />
                                </span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="icon" value="img/write.png" />
                                <span>
                                    <img src="img/write.png" />
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="setting">
                <h3>Favourite params</h3>
            </div>
            <div class="setting">
                <h3>Details</h3>
            </div>
    </div>
</body>
</html>
